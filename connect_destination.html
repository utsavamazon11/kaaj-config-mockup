<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <nav class="flex">
      <a href="#" class="text-base font-bold text-indigo-800 text-sm mr-8 hover:text-indigo-800">Connect destination</a>
      <a href="#" class="text-base text-gray-800 text-sm hover:text-indigo-500">Connect source</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('.search-bar').on('keyup', function() {
  var value = $(this).val().toLowerCase();
  $('ul li').each(function() {
    if($(this).text().toLowerCase().indexOf(value) > -1) {
      $(this).show();
    } else {
      $(this).hide();
    }
  });
});

$('.data-destination').on('click', function() {
  $(this).toggleClass('selected');
  if ($('.selected').length > 0) {
    $('#continue-button').prop('disabled', false);
  } else {
    $('#continue-button').prop('disabled', true);
  }
});
</script>
