<!DOCTYPE html>
<html>
<head>
  <title>Dataset 1 Configuration</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="bg-navy text-white py-3">
    <div class="container">
      <h1 class="m-0">Dataset 1 Configuration</h1>
      <h5 class="m-0">Configure the integration and transformation for this dataset</h5>      
      <nav>
        <a href="index.html" class="text-white">Home</a> |
        <a href="dataset2.html" class="text-white">Dataset 2</a> |
        <a href="dataset3.html" class="text-white">Dataset 3</a>
      </nav>
    </div>
  </header>

  <div class="content py-5">
    <div class="container">
      <h2>Dataset: Dataset 1</h2>
      <h2>Vendor: Vendor 1</h2>
      <p>Description of Dataset 1.</p>

      <form id="configForm">
        <div class="slider-container">
          <div class="slider" id="collectorSlider">
            <h3>Collector:</h3>
            <div class="box">
              <div class="config-option">
                <label for="collectorApiKey">API Key<span class="text-danger">*</span></label>
                <input type="text" class="form-control required-field" id="collectorApiKey" required>
              </div>
              <div class="config-option">
                <label for="collectorFrequency" data-bs-toggle="tooltip" data-bs-placement="right" title="Frequency of the collector">Frequency<span class="text-danger">*</span> : run every</label>
                <div class="input-group">
                  <input type="number" class="form-control required-field" id="collectorFrequency" required>
                  <select class="form-select required-field" id="collectorFrequencyUnit" required>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                  </select>
                </div>
              </div>
              <div class="config-option">
                <label for="collectorRetries" data-bs-toggle="tooltip" data-bs-placement="right" title="Number of retries for the collector">Number of retries<span class="text-danger">*</span></label>
                <input type="number" class="form-control required-field" id="collectorRetries" min="1" max="10" required>
              </div>
              <div class="config-option">
                <label for="collectorSchema" data-bs-toggle="tooltip" data-bs-placement="right" title="Schema for the collector">Destination Schema<span class="text-danger">*</span></label>
                <input type="text" class="form-control required-field" id="collectorSchema" required>
              </div>
              <div class="config-option">
                <label for="collectorTableName" data-bs-toggle="tooltip" data-bs-placement="right" title="Table name for the collector">Destination Table Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control required-field" id="collectorTableName" required>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="nextSlider('collectorSlider', 'transformerSlider')">Next</button>
          </div>

          <div class="slider" id="transformerSlider" style="display: none;">
            <h3>Transformer:</h3>
            <div class="box">
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="transformerDatetime">
                  <label class="form-check-label" for="transformerDatetime" data-bs-toggle="tooltip" data-bs-placement="right" title="Datetime transformation">Datetime</label>
                </div>
              </div>
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="transformerGeo">
                  <label class="form-check-label" for="transformerGeo" data-bs-toggle="tooltip" data-bs-placement="right" title="Geographical transformation">Geo</label>
                </div>
              </div>
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="transformerSuggestedFeature">
                  <label class="form-check-label" for="transformerSuggestedFeature" data-bs-toggle="tooltip" data-bs-placement="right" title="Suggested feature creation in the transformer">Suggested Feature Creation</label>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="previousSlider('transformerSlider', 'collectorSlider')">Back</button>
            <button type="button" class="btn btn-primary" onclick="nextSlider('transformerSlider', 'analyticsSlider')">Next</button>
          </div>

          <div class="slider" id="analyticsSlider" style="display: none;">
            <h3>Analytics:</h3>
            <div class="box">
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="analyticsCoverage">
                  <label class="form-check-label" for="analyticsCoverage" data-bs-toggle="tooltip" data-bs-placement="right" title="Coverage analytics">Coverage</label>
                </div>
              </div>
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="analyticsSharpRatios">
                  <label class="form-check-label" for="analyticsSharpRatios" data-bs-toggle="tooltip" data-bs-placement="right" title="Sharp Ratios analytics">Sharp Ratios</label>
                </div>
              </div>
              <div class="config-option">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="analyticsBasic">
                  <label class="form-check-label" for="analyticsBasic" data-bs-toggle="tooltip" data-bs-placement="right" title="Basic analytics">Basic analytics</label>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="previousSlider('analyticsSlider', 'transformerSlider')">Back</button>
            <button class="btn btn-primary" onclick="saveConfig()">Save Config</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
