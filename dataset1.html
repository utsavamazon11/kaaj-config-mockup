<!DOCTYPE html>
<html>
<head>
  <title>Dataset 1 Configuration</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .slider-container {
      display: flex;
      overflow-x: scroll;
      margin-bottom: 20px;
    }

    .slider {
      flex-shrink: 0;
      width: 100%;
      min-width: 100%;
      padding: 20px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .box h4 {
      margin-top: 0;
    }

    .config-option {
      display: flex;
      justify-content: space-between;
    }

    .config-option .sub-options {
      margin-top: 10px;
    }

    .config-option .sub-options label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header class="bg-navy text-white py-3">
    <div class="container">
      <h1 class="m-0">Dataset 1 Configuration</h1>
      <h5 class="m-0">Configure the integration and transformation for this dataset</h5>      
      <nav>
        <a href="index.html" class="text-white">Home</a> |
        <a href="dataset2.html" class="text-white">Dataset 2</a> |
        <a href="dataset3.html" class="text-white">Dataset 3</a>
      </nav>
    </div>
  </header>

  <div class="content py-5">
    <div class="container">
      <h2>Dataset: Dataset 1</h2>
      <h2>Vendor: Vendor 1</h2>
      <p>Description of Dataset 1.</p>

      <div class="slider-container">
        <div class="slider" id="collectorSlider">
          <h3>Collector:</h3>
          <div class="box">
            <div class="config-option">
              <label for="collectorFrequency">Frequency</label>
              <div class="input-group">
                <input type="number" class="form-control" id="collectorFrequency" required>
                <select class="form-select" id="collectorFrequencyUnit" required>
                  <option value="minutes">Minutes</option>
                  <option value="hours">Hours</option>
                  <option value="days">Days</option>
                </select>
              </div>
            </div>
            <div class="config-option">
              <label for="collectorRetries">Number of retries</label>
              <input type="number" class="form-control" id="collectorRetries" min="1" max="10" required>
            </div>
            <div class="config-option">
              <label for="collectorSchema">Schema</label>
              <input type="text" class="form-control" id="collectorSchema" required>
            </div>
            <div class="config-option">
              <label for="collectorTableName">Table Name</label>
              <input type="text" class="form-control" id="collectorTableName" required>
            </div>
          </div>
          <button class="btn btn-primary" onclick="nextSlider('collectorSlider', 'transformerSlider')">Next</button>
        </div>

        <div class="slider" id="transformerSlider" style="display: none;">
          <h3>Transformer:</h3>
          <div class="box">
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerDatetime">
                <label class="form-check-label" for="transformerDatetime">Datetime</label>
              </div>
            </div>
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerGeo">
                <label class="form-check-label" for="transformerGeo">Geo</label>
              </div>
            </div>
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerSuggestedFeature">
                <label class="form-check-label" for="transformerSuggestedFeature">Suggested Feature Creation</label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" onclick="nextSlider('transformerSlider', 'analyticsSlider')">Next</button>
        </div>

        <div class="slider" id="analyticsSlider" style="display: none;">
          <h3>Analytics:</h3>
          <div class="box">
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsCoverage">
                <label class="form-check-label" for="analyticsCoverage">Coverage</label>
              </div>
            </div>
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsSharpRatios">
                <label class="form-check-label" for="analyticsSharpRatios">Sharp Ratios</label>
              </div>
            </div>
            <div class="config-option">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsBasic">
                <label class="form-check-label" for="analyticsBasic">Basic analytics</label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" onclick="saveConfig()">Save Config</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    function nextSlider(currentSliderId, nextSliderId) {
      $('#' + currentSliderId).hide();
      $('#' + nextSliderId).show();
    }

    function saveConfig() {
      // Retrieve and process the form data here
      // Store the configuration as a YAML file or perform any other necessary actions
      alert('Configuration saved!');
    }
  </script>
</body>
</html>
