<!DOCTYPE html>
<html>
<head>
  <title>Dataset 1 Configuration</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .box h4 {
      margin-top: 0;
    }

    .config-option {
      display: flex;
      justify-content: space-between;
    }

    .config-option .sub-options {
      margin-top: 10px;
    }

    .config-option .sub-options label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header class="bg-navy text-white py-3">
    <div class="container">
      <h1 class="m-0">Dataset 1 Configuration</h1>
      <h5 class="m-0">Configure the integration and transformation for this dataset</h5>      
      <nav>
        <a href="index.html" class="text-white">Home</a> |
        <a href="dataset2.html" class="text-white">Dataset 2</a> |
        <a href="dataset3.html" class="text-white">Dataset 3</a>
      </nav>
    </div>
  </header>

  <div class="content py-5">
    <div class="container">
      <h2>Dataset: Dataset 1</h2>
      <h2>Vendor: Vendor 1</h2>
      <p>Description of Dataset 1.</p>

      <form id="configForm">
        <div class="mb-3">
          <label for="apiKeys" data-bs-toggle="tooltip" data-bs-placement="right" title="API Keys from this data vendor">API Keys<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="apiKeys" required>
        </div>

        <h3>Configuration Options</h3>

        <div class="row">
          <div class="col-md-4">
            <div class="box">
              <h4>Collector:</h4>
              <div class="config-option">
                <label for="collectorFrequency">Frequency<span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="number" class="form-control" id="collectorFrequency" required>
                  <select class="form-select" id="collectorFrequencyUnit" required>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                  </select>
                </div>
              </div>
              <div class="config-option">
                <label for="collectorRetries">Number of retries<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="collectorRetries" min="1" max="10" required>
              </div>
              <div class="config-option">
                <label for="collectorDestination">Destination<span class="text-danger">*</span></label>
                <div class="sub-options">
                  <div class="mb-3">
                    <label for="collectorSchema">Schema<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="collectorSchema" required>
                  </div>
                  <div class="mb-3">
                    <label for="collectorTableName">Table Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="collectorTableName" required>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="box">
              <h4>Transformer:</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerDatetime">
                <label class="form-check-label" for="transformerDatetime" data-bs-toggle="tooltip" data-bs-placement="right" title="Datetime transformation">Datetime</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerGeo">
                <label class="form-check-label" for="transformerGeo" data-bs-toggle="tooltip" data-bs-placement="right" title="Geographical transformation">Geo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="transformerSuggestedFeature">
                <label class="form-check-label" for="transformerSuggestedFeature" data-bs-toggle="tooltip" data-bs-placement="right" title="Suggested feature creation in the transformer">Suggested Feature Creation</label>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="box">
              <h4>Analytics:</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsCoverage">
                <label class="form-check-label" for="analyticsCoverage" data-bs-toggle="tooltip" data-bs-placement="right" title="Coverage analytics">Coverage</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsSharpRatios">
                <label class="form-check-label" for="analyticsSharpRatios" data-bs-toggle="tooltip" data-bs-placement="right" title="Sharp Ratios analytics">Sharp Ratios</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="analyticsBasic">
                <label class="form-check-label" for="analyticsBasic" data-bs-toggle="tooltip" data-bs-placement="right" title="Basic analytics">Basic analytics</label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save to Config</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
