<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaaj AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.3/tailwind.min.css">
  <style>
    .selected {
      border: 2px solid #6366F1;
    }
  </style>
</head>
<body class="font-sans bg-gray-100">

<div class="container mx-auto px-4">

  <header class="flex justify-between py-6">
    <div>
      <h1 class="text-4xl font-bold text-gray-800">Kaaj AI</h1>
      <p class="text-gray-600">Let data work for you</p>
    </div>
    <nav class="flex">
      <a href="#" class="text-gray-800 text-sm mr-8 hover:text-indigo-500">Connect destination</a>
      <a href="#" class="font-bold text-indigo-800 text-sm mr-8 hover:text-indigo-800">Connect source</a>
      <a href="#" class="text-gray-800 text-sm hover:text-indigo-500">Complete initial sync</a>
    </nav>
  </header>

  <div class="w-1/5 pt-8 fixed">
    <nav>
      <a href="#" class="font-bold text-indigo-800 text-sm block mb-8 hover:text-indigo-500">Connectors</a>
      <a href="#" class="text-gray-800 text-sm block mb-8 hover:text-indigo-500">Transformations</a>
      <a href="#" class="text-gray-800 text-sm block mb-8 hover:text-indigo-500">Destinations</a>
    </nav>
  </div>

  <div class="main-box ml-64 mt-8">
    <div class="mb-6 bg-gray border border-indigo-600 p-4 shadow rounded-lg flex justify-between items">
      <span class="font-medium text-lg">Selected Destination:</span>
      <span class="font-semibold text-lg">AWS Athena</span>
    </div>
    <h2 class="text-2xl mb-2">Select a Data Source</h2>
    <input type="text" class="search-bar w-full p-3 mb-6 border border-gray-300 rounded-full" placeholder="Search data sources">

    <ul class="space-y-4">
      <li class="flex bg-white shadow rounded-lg p-4 data-source">
        <div class="flex-none w-16 h-16 mr-4">
          <img class="object-contain w-full h-full" src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_183656ad1cf33cf247980538211f9e55/socure-identity-verification.png" alt="Socure">
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">S</h2>
          <p class="text-gray-600">S Desc</p>
        </div>
      </li>
      <li class="flex bg-white shadow rounded-lg p-4 data-source">
        <div class="flex-none w-16 h-16 mr-4">
          <img class="object-contain w-full h-full" src="https://i0.wp.com/www.about-fraud.com/wp-content/uploads/2017/05/logo2.png?fit=500%2C500&ssl=1" alt="Mitek">
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">M</h2>
          <p class="text-gray-600">M Desc</p>
        </div>
      </li>
    </ul>

    <div class="flex justify-between mt-6">
      <button class="py-2 px-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-500">Back</button>
      <button class="py-2 px-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-500" id="continue-button" disabled>Continue</button>
    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('.search-bar').on('keyup', function() {
  var value = $(this).val().toLowerCase();
  $('ul li').each(function() {
    if($(this).text().toLowerCase().indexOf(value) > -1) {
      $(this).show();
    } else {
      $(this).hide();
    }
  });
});

$('.data-source').on('click', function() {
  $(this).toggleClass('selected');
  if ($('.selected').length > 0) {
    $('#continue-button').prop('disabled', false);
  } else {
    $('#continue-button').prop('disabled', true);
  }
});
</script>

</body>
</html>
