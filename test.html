<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Integration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.3/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

<div class="container mx-auto px-4">

  <header class="flex justify-between py-6">
    <div>
      <h1 class="text-4xl font-bold text-gray-800">Data Integration</h1>
      <p class="text-gray-600">A sleek and modern web app for managing data sources.</p>
    </div>
    <nav class="flex">
      <a href="#" class="text-gray-800 text-sm mr-6 hover:text-indigo-500">Connect destination</a>
      <a href="#" class="text-gray-800 text-sm mr-6 hover:text-indigo-500">Connect source</a>
      <a href="#" class="text-gray-800 text-sm hover:text-indigo-500">Complete initial sync</a>
    </nav>
  </header>

  <div class="w-1/5 pt-8 fixed">
    <nav>
      <a href="#" class="text-gray-800 text-sm block mb-4 hover:text-indigo-500">Connectors</a>
      <a href="#" class="text-gray-800 text-sm block mb-4 hover:text-indigo-500">Transformations</a>
      <a href="#" class="text-gray-800 text-sm block mb-4 hover:text-indigo-500">Destinations</a>
    </nav>
  </div>

  <div class="main-box ml-64 mt-8">
    <h2 class="text-2xl mb-2">Data Sources</h2>
    <input type="text" class="search-bar w-full p-2 mb-6 border border-gray-300 rounded-md" placeholder="Search data sources">

    <ul class="space-y-4">
      <li class="flex bg-white shadow rounded p-4">
        <img class="h-12 w-12" src="https://census.com/assets/img/data-sources/google-analytics.svg" alt="Google Analytics">
        <div class="ml-4">
          <h2 class="text-lg font-semibold">Google Analytics</h2>
          <p class="text-gray-600">Google Analytics is a web analytics service that tracks and reports website traffic.</p>
        </div>
      </li>
    </ul>

    <div class="flex justify-between mt-6">
      <button class="py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-500">Back</button>
      <button class="py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-500">Continue</button>
    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('.search-bar').on('keyup', function() {
  var value = $(this).val().toLowerCase();
  $('ul li').each(function() {
    if($(this).text().toLowerCase().indexOf(value) > -1) {
      $(this).show();
    } else {
      $(this).hide();
    }
  });
});
</script>

</body>
</html>
