<!DOCTYPE html>
<html>
<head>
  <title>Kaaj Client Portal</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="bg-navy text-white py-3">
    <div class="container">
      <h1 class="m-0">Kaaj Client Portal</h1>
      <div class="search-bar mt-3">
        <input type="text" placeholder="Search datasets and vendors" class="form-control">
        <button class="btn btn-warning">Search</button>
      </div>
    </div>
  </header>

  <div class="content py-5">
    <div class="container">
      <h2 class="text-center mb-4">All Datasets</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="dataset-card bg-yellow p-4 mb-4">
            <h3>Dataset 1</h3>
            <p>Vendor: Vendor 1</p>
            <p>Description of Dataset 1.</p>
            <a href="dataset1.html" class="btn btn-primary">Configure Dataset</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dataset-card bg-yellow p-4 mb-4">
            <h3>Dataset 2</h3>
            <p>Vendor: Vendor 2</p>
            <p>Description of Dataset 2.</p>
            <a href="dataset2.html" class="btn btn-primary">Configure Dataset</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dataset-card bg-yellow p-4 mb-4">
            <h3>Dataset 3</h3>
            <p>Vendor: Vendor 3</p>
            <p>Description of Dataset 3.</p>
            <a href="dataset3.html" class="btn btn-primary">Configure Dataset</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
